name: update tide json

on:
  schedule:
    # GitHub Actions cron is UTC. 15:00 UTC = 00:00 KST.
    - cron: "0 15 * * *"  # ë§¤ì¼ 00:00 KST
  workflow_dispatch: {}  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
  push:
    branches: [ main ]
    paths:
      - 'scripts/update_tide_json.py'
      - '.github/workflows/update-tide.yml'

permissions:
  contents: write

concurrency:
  group: tide-json-update
  cancel-in-progress: false

jobs:
  build-json:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pytz
      - name: generate json
        env:
          TIDE_IDX: "162"
          TIDE_STATION_NAME: "ì›”ê³¶í¬êµ¬"
          TZ: "Asia/Seoul"
          PYTHONUNBUFFERED: "1"
        run: |
          echo "ğŸ• Current time in Seoul timezone:"
          TZ="Asia/Seoul" date '+%Y-%m-%d %H:%M:%S %Z'
          echo "ğŸ“Š Starting tide data extraction..."
          python scripts/update_tide_json.py

      - name: commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/tide_today.json data/tide_tomorrow.json data/tide.json

          if git diff --cached --quiet; then
            echo "No changes detected"
            exit 0
          fi

          git commit -m "chore: update tide json"
          git push
