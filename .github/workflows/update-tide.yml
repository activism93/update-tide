name: update tide json

on:
  schedule:
    - cron: "0 0 * * *"  # ë§¤ì¼ ìì • 0ì‹œ (í•œêµ­ ì„œìš¸ì‹œê°„)
  workflow_dispatch: {}  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
  push:
    branches: [ main ]
    paths:
      - 'scripts/update_tide_json.py'
      - '.github/workflows/update-tide.yml'

permissions:
  contents: write

concurrency:
  group: tide-json-update
  cancel-in-progress: false

jobs:
  build-json:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pytz
      - name: generate json
        env:
          TIDE_IDX: "162"
          TIDE_STATION_NAME: "ì›”ê³¶í¬êµ¬"
          TZ: "Asia/Seoul"
          PYTHONUNBUFFERED: "1"
        run: |
          echo "ğŸ• Current time in Seoul timezone:"
          date -d 'TZ="Asia/Seoul"' '+%Y-%m-%d %H:%M:%S %Z'
          echo "ğŸ“Š Starting tide data extraction..."
          python scripts/update_tide_json.py

      - name: commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are any changes
          if [ -n "$(git status --porcelain)" ]; then
            echo "Changes detected, committing..."
            git add data/tide.json
            # Check if there's actually anything to commit after adding
            if [ -n "$(git diff --cached --name-only)" ]; then
              git commit -m "chore: update today's tide data"
              git push
              echo "Changes pushed successfully"
            else
              echo "No changes to commit after adding files"
            fi
          else
            echo "No changes detected"
          fi
